#BirdSet DataModule configuration, override dataset_name, hf_name
_target_: birdset.datamodule.birdset_datamodule.BirdSetDataModule

defaults: 
  - _self_
  - transforms: bird_default.yaml
  - loaders: default.yaml
  - mapper: xc_bambird_mapper.yaml

dataset:
  data_dir: ${paths.dataset_path}
  dataset_name: HSN
  hf_path: DBD-research-group/BirdSet
  hf_name: HSN
  seed: ${seed}
  n_workers: 5
  val_split: 0.2
  task: ${module.task}
  subset: null
  sample_rate: ${module.network.sample_rate}
  class_weights_loss: null
  class_weights_sampler: null
  classlimit: 500
  eventlimit: 5
  use_test_as_valid: False