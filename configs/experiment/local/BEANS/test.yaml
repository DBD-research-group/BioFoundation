# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: beans.yaml
  - override /module: multilabel.yaml
  - override /module/network: perch_logreg.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml
  - override /datamodule/transforms/waveform_augmentations: none.yaml
  - override /datamodule/transforms/spectrogram_augmentations: none.yaml

tags: ["BEANS", "perch", "multilabel", "Ghani"]
seed: 2
train: True
test: False

logger:
  wandb:
    tags: ${tags}
    group: "Ghani" # We use Ghani group to filter for all runs related to reconstructing the Ghani results
    mode: online

module:
  optimizer:
    lr: 1e-5

trainer:
  min_epochs: 1
  max_epochs: 2

datamodule:
  dataset:
    dataset_name: beans_watkins
    hf_path: DBD-research-group/beans_watkins
    hf_name: default
    n_class: 31
    val_split: null
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 500
    eventlimit: 5
    
  loaders:
    train:
      batch_size: 64
      shuffle: True
      num_workers: 32
      drop_last: True
    valid:
      batch_size: 64
      num_workers: 32
      shuffle: False
    test:
      batch_size: 64
      num_workers: 32
      shuffle: False

  mapper: 
    biggest_cluster: True
    no_call: False
  
callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 3

