# @package _global_
#package global is neccessary!
defaults:
  - local/hybrid/BEANS/hybrid_config.yaml 
  - override /module/embedding_model: ../../module/network/aves.yaml  

tags: ["BEANS", "hybrid", "aves", "multiclass"]
seed: 2

trainer:
  devices: [0]
  min_epochs: 1
  max_epochs: 30

module:
  ft_max_epochs: 10
  ft_lr: 1e-5

  optimizer:
    lr: 1e-2
    weight_decay: 5e-4   