# @package _global_
#package global is neccessary!
defaults:
  - local/hybrid/BEANS/hybrid_config.yaml 
  - override /module/embedding_model: ../../module/network/convnext_emb.yaml  

tags: ["BEANS", "hybrid", "convnext", "multiclass"]
seed: 2

trainer:
  devices: [1]
  min_epochs: 1
  max_epochs: 25
  
module:
  ft_max_epochs: 10
  ft_lr: 1e-4

  optimizer:
    lr: 1e-2
    weight_decay: 5e-4   

