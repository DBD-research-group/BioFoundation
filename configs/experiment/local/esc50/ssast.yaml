# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: esc50.yaml
  - override /module: multiclass.yaml
  - override /module/network: ssast.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml


tags: ["esc50", "ssast", "test"]
seed: 2

module:
  optimizer:
    lr: 1e-5


trainer:
  min_epochs: 1
  max_epochs: 50

datamodule:
  dataset:
    val_split: 0.2
  loaders:
    train:
      batch_size: 12
      shuffle: True
      num_workers: 6
      drop_last: False
      prefetch_factor: 4

    valid:
      batch_size: 12
    test:
      batch_size: 12

logger:
  wandb:
    tags: ${tags}
    group: "esc50"
    mode: online

callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 3
    monitor: "val/CrossEntropyLoss"

