# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: beans.yaml
  - override /module: multiclass.yaml
  - override /module/network: beats.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multiclass.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml
tags: ["biofoundation", "BEANS", "restrict", "${module.network.model_name}"]
seed: 1
train: False
test: True
 
logger:
  wandb:
    tags: ${tags}
    group: "biofoundation_${module.network.model_name}_restrict_BEANS__${datamodule.dataset.dataset_name}"
    mode: online
    version: ${module.network.model_name}_restrict_BEANS_${datamodule.dataset.dataset_name}_${seed}_${start_time} #to resume train run # needs to be tested

module:
  optimizer:
    lr: 5e-3
    weight_decay: 5e-4
  loss:
  #  _target_: birdset.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.CrossEntropyLoss
  #_target_: birdset.modules.losses.focal_loss.MultiLabelFocalLoss
  network:
    torch_compile: False
    model:
      freeze_backbone: True
      classifier: null
    pretrain_info:
      hf_path: ${datamodule.dataset.hf_path}
      hf_name: ${datamodule.dataset.hf_name}
 

datamodule:
  dataset:
    dataset_name: beans_cbi
    hf_path: DBD-research-group/beans_cbi
    hf_name: default
    n_classes: 264
  transforms:
    max_length: ${module.network.length}
    nocall_sampler:
      length: ${module.network.length}

  loaders:
    train:
      batch_size: 128
      shuffle: True
      num_workers: 16
      drop_last: True
      prefetch_factor: 2

    valid:
      batch_size: 64
      num_workers: 16
      shuffle: False
   
    test:
      batch_size: 32
      num_workers: 16
      shuffle: False
 
callbacks:
  model_checkpoint:
    save_top_k: 1
    every_n_epochs: 1
    every_n_train_steps: null
  early_stopping:
    _target_: lightning.pytorch.callbacks.EarlyStopping
    monitor: "val/MulticlassAccuracy"
    patience: 5
    mode: 'max'
    min_delta: 1e-3
    verbose: False
    check_finite: True