# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: beans.yaml
  - override /module: multiclass.yaml
  - override /module/network: beats.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multiclass.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml
tags: ["biofoundation", "BEANS", "augmentations", "attentive", "${module.network.model_name}", "rs110725"]
seed: 2
train: True
test: True
 
logger:
  wandb:
    tags: ${tags}
    group: "biofoundation_${module.network.model_name}_attentive_BEANS__${datamodule.dataset.dataset_name}"
    mode: online
    version: ${module.network.model_name}_attentive_${datamodule.dataset.dataset_name}_${seed}_${start_time} #to resume train run # needs to be tested
    name: ${module.network.model_name}_attentive_${datamodule.dataset.dataset_name}_${seed}_${start_time}
    
module:
  optimizer:
    lr: 1.3e-3
    weight_decay: 7e-3
  loss:
    _target_: torch.nn.CrossEntropyLoss
  network:
    torch_compile: False
    model:
      classifier:
        _target_: biofoundation.modules.models.linear_classifier.LinearClassifier
        num_classes: ${module.network.model.num_classes}
        in_features: ${module.network.embedding_size}
      freeze_backbone: True
      pooling: "attentive"
    # pretrain_info:
    #   hf_path: DBD-research-group/BirdSet
    #   hf_name: SNE
    #   hf_pretrain_name: null
  metrics: 
    _target_: biofoundation.modules.metrics.multiclass.GhaniMetricsConfig
    num_labels: ${datamodule.dataset.n_classes}  
 
trainer:
  min_epochs: 1
  max_epochs: 50
  devices: [3]
 
datamodule:
  dataset:
    dataset_name: beans_watkins
    hf_path: DBD-research-group/beans_watkins
    hf_name: default
    n_classes: 31
  transforms:
    max_length: ${module.network.length}
 
 
  loaders:
    train:
      batch_size: 128
      shuffle: True
      num_workers: 16
      drop_last: True
      prefetch_factor: 2
 
    valid:
      batch_size: 64
      num_workers: 16
      shuffle: False
   
    test:
      batch_size: 32
      num_workers: 8
      shuffle: False
 
callbacks:
  model_checkpoint:
    monitor: "val/MulticlassAccuracy"
    mode: "max"
    filename: ${module.network.model_name}_${datamodule.dataset.dataset_name}_{epoch:02d}
    save_top_k: 1
    every_n_epochs: 1
    every_n_train_steps: null
  early_stopping:
    _target_: lightning.pytorch.callbacks.EarlyStopping
    monitor: "val/MulticlassAccuracy"
    patience: 5
    mode: 'max'
    min_delta: 1e-3 
    verbose: False
    check_finite: True