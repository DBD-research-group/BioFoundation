# @package _global_
#package global is neccessary!
defaults:
  - birdset/linearprobing/linearprobing_config.yaml 
  - override /module/network: protoclr.yaml

datamodule:
  dataset:
    hf_name: 'POW'
    dataset_name: 'POW'
    use_test_as_valid: True

callbacks:
  model_checkpoint:
    monitor: "val/BCEWithLogitsLoss/dataloader_idx_0" 
    save_top_k: 1
    every_n_epochs: 1
    every_n_train_steps: null
  early_stopping: null