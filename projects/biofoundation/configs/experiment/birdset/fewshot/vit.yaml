# @package _global_
#package global is neccessary!
defaults:
  - birdset/fewshot/fewshot_config.yaml 
  - override /module/network: vit.yaml

tags: ["biofoundation", "vit", "fewshot"]

datamodule:
  transforms:
    preprocessing:
      resizer:
        target_width: 224  
        target_height: 224

logger:
  wandb:
    tags: ${tags}
    group: "biofoundation_vit_fewshot_BirdSet__${datamodule.dataset.dataset_name}"
    mode: online
    version: vit_fewshot_BirdSet_${datamodule.dataset.dataset_name}_${seed}_${start_time} #to resume train run # needs to be tested