# @package _global_
#package global is neccessary!
defaults:
  - birdset/finetuning/finetuning_config.yaml 
  - override /module/network: audiomae.yaml 

tags: ["biofoundation", "audiomae", "finetuning"]



logger:
  wandb:
    tags: ${tags}
    group: "biofoundation_audiomae_finetuning_BirdSet__${datamodule.dataset.dataset_name}"
    mode: online
    version: audiomae_finetuning_BirdSet_${datamodule.dataset.dataset_name}_${seed}_${start_time} #to resume train run # needs to be tested

module:
  optimizer:
    lr: 5e-4
    weight_decay: 5e-4
  loss:
  #  _target_: birdset.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss
  #_target_: birdset.modules.losses.focal_loss.MultiLabelFocalLoss
  network:
    torch_compile: False
    model:
      preprocess_in_model: True
    # pretrain_info:
    #   hf_path: DBD-research-group/BirdSet
    #   hf_name: SNE
    #   hf_pretrain_name: null
 
trainer:
  min_epochs: 1
  max_epochs: 30
  devices: [2]
 
datamodule:
  dataset:
    val_split: 0.2
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 600
    eventlimit: 5
  transforms:
    max_length: ${module.network.length}
    preprocessing:
        normalize_waveform: null
        normalize_spectrogram: null
 
 
  loaders:
    train:
      batch_size: 14
      shuffle: True
      num_workers: 8
      drop_last: True
      prefetch_factor: 2
 
 
  mapper:
    biggest_cluster: True
    no_call: False
 
callbacks:
  model_checkpoint:
    save_last: True
    #every_n_epochs: 2
  early_stopping:
    _target_: lightning.pytorch.callbacks.EarlyStopping
    monitor: "val/BCEWithLogitsLoss_epoch"
    patience: 30
    mode: 'min'
    min_delta: 5e-3
    verbose: False
    check_finite: True